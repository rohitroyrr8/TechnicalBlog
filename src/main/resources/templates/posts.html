<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="layout:: site-head">
    <title>Spring Web Application - User Posts</title>
</head>
<body>
<header th:replace="layout :: logged-out"></header>
<h1>Welcome User, Here are the posts of yours</h1>
<main id="posts">
    <post th:each="p : ${posts}">
        <h2 th:text="${p.title}"></h2>
        <i>Posted On: </i> <span th:text="${p.createdDate}"></span>
        <div>
            <p th:text="${p.body}"></p>
        </div>
    </post>
</main>

</body>
</html>
